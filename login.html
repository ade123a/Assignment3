<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </div>
    
    <main class="login">
        <h2>LMS Login</h2>
        <form id="loginForm">
            <div class="loginform">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <br>
            <br>  
            </div>
            <br>
                <button class="login-btn" type="submit" >Login</button>
            <br>
        </form> 
            <a href="#">Forgot Password?</a>
            <br>
            <a href="signup.html">Don't have an account? Sign Up</a>
            <div id="feedbackBox" class="feedback"></div>
        
    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let feedbackBox = document.getElementById("feedbackBox");
            let errors = [];

            feedbackBox.innerHTML = ""; // Clear previous messages

            try {
                let response = await fetch("https://jsonplaceholder.typicode.com/users");
                let users = await response.json();

                let user = users.find(u => u.username.toLowerCase() === username.toLowerCase());

                if (!user || user.password !== password) {
                    errors.push("Invalid username or password!");
                }

                if (errors.length > 0) {
                    feedbackBox.innerHTML = errors.join("<br>");
                    feedbackBox.style.display = "block";
                } else {
                    setTimeout(() => { window.location.href = "course_view.html"; }, 2000);
                }
            } catch (error) {
                feedbackBox.innerHTML = "Error connecting to the server. Please try again later.";
                feedbackBox.style.display = "block";
            }
        });
    </script>
</body>
            


</body>
</html>
